<form #archiveSearch="ngForm" class="player-search-form" (ngSubmit)="onSubmit(archiveSearch)">
    <input
        class="player-input-box"
        type="text"
        placeholder="Enter Player ID"
        required
        [(ngModel)]="playerId" name="playerId" />
    <button type="submit" class="submit-button btn-primary">Go</button>
</form>
